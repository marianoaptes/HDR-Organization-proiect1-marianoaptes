<!DOCTYPE html>
<html>
<head>

</head>
<body>

<fieldset>
    <legend>Informatii generale:</legend>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="fname">Prenume:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Nume:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="tel">Telefon:</label>
    <input type="text" id="tel" name="tel"><br><br>

    <legend>Informatii personale:</legend>
    <label for="sex">Choose:</label>

    <select id="sex">
      <option value="feminin">feminin</option>
      <option value="masculin">masculin</option>
    </select> 

    <input list="favourite food">

    <datalist id="favourite food">
    <option value="pasta">
    <option value="french fries">
    <option value="cookies">
    <option value="pizza">
    <option value="salad">
    </datalist> 

    <label for="color">Favourite color:</label>
    <input type="color" id="color" name="color"><br><br>
    <label for="date">Birthday:</label>
    <input type="date" id="date" name="date"><br><br>
    <label for="time">Birth hour:</label>
    <input type="time" id="time" name="time"><br><br>
    <label for="range">Age:</label>
    <input type="range" id="range" name="range"><br><br>
    <label for="url">Personal page url:</label>
    <input type="url" id="url" name="url"><br><br>
    <textarea id="description" rows="4" cols="50">
        Give a short description.
    </textarea>

    <input type="Inregistreaza" value="Inregistreaza">
</fieldset>

</body>
</html>
